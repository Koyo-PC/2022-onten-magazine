name: Build PDF
on:
  push:
  workflow_dispatch:
jobs:
  Build-PDF:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt update
      - run: sudo apt install nodejs
      - run: npm install -g md-to-pdf
      - run: mkdir ./out
      - run: cat ZOI/VR_Tracker/VR_Tracker.md | md-to-pdf --md-file-encoding utf-8 > out/output.pdf
      - uses: actions/upload-artifact@master
        with:
          name: pdf
          path: out/
