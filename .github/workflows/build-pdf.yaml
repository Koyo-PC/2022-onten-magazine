name: Build PDF
on:
  push:
  workflow_dispatch:
jobs:
  Build-PDF:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt update
      - run: sudo apt install nodejs
      - run: npm i md-to-pdf -g
      - run: mkdir ./out
      - run: md-to-pdf ./**/*.md --css Assets/github.css > out/output.pdf
      - uses: actions/upload-artifact@master
        with:
          name: pdf
          path: out/
