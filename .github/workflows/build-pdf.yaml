name: Build PDF
on:
  push:
  workflow_dispatch:
jobs:
  Build-PDF:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt update
      - run: sudo apt install -y nodejs fonts-ipafont  poppler-utils
      - run: npm install -g md-to-pdf
      - run: sudo chmod +x ./assets/build-pdf.sh
      - run: ./assets/build-pdf.sh
      - uses: actions/upload-artifact@master
        with:
          name: pdf
          path: out/
